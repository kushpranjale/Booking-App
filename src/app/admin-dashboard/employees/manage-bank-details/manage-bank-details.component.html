<mat-card>
    <mat-form-field>
        <input
            matInput
            (keyup)="applyFilter($event.target.value)"
            placeholder="Filter"
        />
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="bankdataSource" matSort #table2>
            <!-- sr number -->
            <ng-container matColumnDef="sr">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Sr
                </th>
                <td mat-cell *matCellDef="let row; let i = index">
                    {{ i + 1 }}
                </td>
            </ng-container>

            <!-- user Name Column -->
            <ng-container matColumnDef="emp_username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    user Name
                </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.emp_username }}
                </td>
            </ng-container>

            <!-- Bank name -->
            <ng-container matColumnDef="bank_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Bank Name
                </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.bank_name }}
                </td>
            </ng-container>

            <!-- bank_branch -->
            <ng-container matColumnDef="bank_branch">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Bank branch
                </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.bank_branch }}
                </td>
            </ng-container>

            <!-- acc_no -->
            <ng-container matColumnDef="acc_no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Account no.
                </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.acc_no }}
                </td>
            </ng-container>

            <!-- IFSC_code -->
            <ng-container matColumnDef="IFSC_code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    IFSC code
                </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.IFSC_code }}
                </td>
            </ng-container>

            <!-- PAN_Id -->
            <ng-container matColumnDef="PAN_Id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    PAN ID
                </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.PAN_Id }}
                </td>
            </ng-container>

            <!-- action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button
                            mat-menu-item
                            (click)="onEdit(row.department_id)"
                        >
                            <mat-icon style="font-size: 15px">edit</mat-icon>
                            <span style="font-family: Arial; font-size: 11px;"
                                >Edit</span
                            >
                        </button>
                        <!-- <div *ngFor="let item of staffData._id"> -->
                        <button
                            mat-menu-item
                            (click)="onDelete(row.department_id)"
                        >
                            <mat-icon style="font-size: 15px">delete</mat-icon>
                            <span style="font-family: Arial; font-size: 11px;"
                                >Delete</span
                            >
                        </button>
                        <!-- </div> -->
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedBankColumns"></tr>
            <tr
                mat-row
                *matRowDef="let row; columns: displayedBankColumns"
            ></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</mat-card>
