<div class="container">
  <div style="text-align: end;">
 <mat-icon class="matIcon" color="warn" style="cursor: pointer;;" (click)="onNoClick()">close</mat-icon>
</div>
  <mat-card class="text-center">
    <mat-card-title style="font-family: sans-serif;">Edit Department</mat-card-title>
   <form [formGroup]= "departmentGroup" (ngSubmit)="onSubmit(formDirective)" #formDirective="ngForm">
     <div class="example-container">
     <mat-form-field>
       <input matInput placeholder="Enter Department Name"  formControlName="department_name">
       <mat-error>this field is required!!!</mat-error>
     </mat-form-field>
     <mat-form-field>
       <input matInput placeholder="Enter Location"  formControlName= "location">
       <mat-error>this field is required!!!</mat-error>
     </mat-form-field>
     <mat-form-field>
       <textarea matInput placeholder="Enter services"   formControlName="services"></textarea>
       <mat-error>this field is required!!!</mat-error>
     </mat-form-field>
   </div>
   <button mat-raised-button color="primary">Update</button>
 </form>
</mat-card>
</div>
