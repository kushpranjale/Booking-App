<mat-card>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.department_name}} </td>
    </ng-container>

    <!-- location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> location </th>
      <td mat-cell *matCellDef="let row"> {{row.location}} </td>
    </ng-container>



    <!-- services Column -->
    <ng-container matColumnDef="services">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Services </th>
      <td mat-cell *matCellDef="let row"> {{row.services}} </td>
    </ng-container>

    <!-- services Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button  mat-menu-item (click)= "onEdit(row.department_id)" >
            <mat-icon style="font-size: 15px">edit</mat-icon>
            <span style="font-family: Arial; font-size: 11px;">Edit</span>
          </button>
          <!-- <div *ngFor="let item of staffData._id"> -->
          <button mat-menu-item (click)="onDelete(row.department_id)">
            <mat-icon style="font-size: 15px" >delete</mat-icon>
            <span  style="font-family: Arial; font-size: 11px;" >Delete</span>
          </button>
        <!-- </div> -->
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</mat-card>
