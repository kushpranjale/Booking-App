<mat-card>
    <mat-card-header class="mat-elevation-z1">
        <mat-card-title>Manage Department</mat-card-title>
        <mat-card-subtitle>Manage your departments</mat-card-subtitle>
    </mat-card-header>
    <mat-form-field>
        <input
            matInput
            (keyup)="applyFilter($event.target.value)"
            placeholder="Filter"
        />
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Name Column -->
            <ng-container matColumnDef="sr">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr</th>
                <td mat-cell *matCellDef="let row; let i = index">
                    {{ i + 1 }}
                </td>
            </ng-container>

            <!-- department_id Column -->
            <ng-container matColumnDef="department_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Department Name
                </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.department_name }}
                </td>
            </ng-container>

            <!-- emp_username Column -->
            <ng-container matColumnDef="emp_username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Employee username
                </th>
                <td mat-cell *matCellDef="let row">{{ row.emp_username }}</td>
            </ng-container>

            <!-- from_date Column -->
            <ng-container matColumnDef="from_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    From Date
                </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.from_date | date }}
                </td>
            </ng-container>

            <!-- from_date Column -->
            <ng-container matColumnDef="to_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    To Date
                </th>
                <td mat-cell *matCellDef="let row">{{ row.to_date | date }}</td>
            </ng-container>

            <!-- services Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button
                            mat-menu-item
                            (click)="
                                onEdit(row.department_id, row.emp_username)
                            "
                        >
                            <mat-icon style="font-size: 15px">edit</mat-icon>
                            <span style="font-family: Arial; font-size: 11px;"
                                >Edit</span
                            >
                        </button>
                        <!-- <div *ngFor="let item of staffData._id"> -->
                        <button
                            mat-menu-item
                            (click)="
                                onDelete(row.department_id, row.emp_username)
                            "
                        >
                            <mat-icon style="font-size: 15px">delete</mat-icon>
                            <span style="font-family: Arial; font-size: 11px;"
                                >Delete</span
                            >
                        </button>
                        <!-- </div> -->
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</mat-card>
