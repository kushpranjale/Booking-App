<mat-card>
    <mat-card-header class="mat-elevation-z1">
        <mat-card-title>Manage Rooms</mat-card-title>
        <mat-card-subtitle>Manage your rooms</mat-card-subtitle>
    </mat-card-header>
    <mat-form-field>
        <input
            matInput
            (keyup)="applyFilter($event.target.value)"
            placeholder="Filter"
        />
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- sr no. Column -->
            <ng-container matColumnDef="sr">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr</th>
                <td mat-cell *matCellDef="let row; let i = index">
                    {{ i + 1 }}
                </td>
            </ng-container>

            <!-- room_no Column -->
            <ng-container matColumnDef="room_no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Room Number
                </th>
                <td mat-cell *matCellDef="let row">{{ row.room_no }}</td>
            </ng-container>

            <!-- room_type_id Column -->
            <ng-container matColumnDef="room_type_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Room Type
                </th>
                <td mat-cell *matCellDef="let row">{{ row.room_type_name }}</td>
            </ng-container>

            <!-- no_of_people Column -->
            <ng-container matColumnDef="no_of_people">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Number of people
                </th>
                <td mat-cell *matCellDef="let row">{{ row.no_of_people }}</td>
            </ng-container>

            <!-- room_status Column -->
            <ng-container matColumnDef="room_status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Room status
                </th>
                <td mat-cell *matCellDef="let row">{{ row.room_status }}</td>
            </ng-container>

            <!-- floor Column -->
            <ng-container matColumnDef="floor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Floor
                </th>
                <td mat-cell *matCellDef="let row">{{ row.floor }}</td>
            </ng-container>
            <!-- pool_facing Column -->
            <ng-container matColumnDef="pool_facing">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Pool Facing
                </th>

                <td ngi mat-cell *matCellDef="let row">
                    <div *ngIf="row.pool_facing">yes</div>
                    <div *ngIf="row.pool_facing == 0">No</div>
                </td>
            </ng-container>

            <!-- services Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="onEdit(row.room_no)">
                            <mat-icon style="font-size: 15px">edit</mat-icon>
                            <span style="font-family: Arial; font-size: 11px;"
                                >Edit</span
                            >
                        </button>
                        <!-- <div *ngFor="let item of staffData._id"> -->
                        <button mat-menu-item (click)="onDelete(row.room_no)">
                            <mat-icon style="font-size: 15px">delete</mat-icon>
                            <span style="font-family: Arial; font-size: 11px;"
                                >Delete</span
                            >
                        </button>
                        <!-- </div> -->
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</mat-card>
