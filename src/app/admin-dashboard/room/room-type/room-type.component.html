<div class="container">
    <mat-card class="text-center">
        <mat-card-title style="font-family: sans-serif;"
            >Enter Room Types Details</mat-card-title
        >
        <form
            [formGroup]="roomFormGroup"
            (ngSubmit)="onSubmit(formDirective)"
            #formDirective="ngForm"
        >
            <div class="example-container">
                <mat-form-field>
                    <input
                        matInput
                        placeholder="Room Type Name"
                        formControlName="room_type_name"
                    />
                    <mat-error
                        *ngIf="
                            roomFormGroup
                                .get('room_type_name')
                                .hasError('required')
                        "
                        >this field is required!!!</mat-error
                    >
                </mat-form-field>
                <mat-form-field>
                    <input
                        matInput
                        placeholder="Rate"
                        formControlName="room_type_rate"
                    />
                    <mat-error
                        *ngIf="
                            roomFormGroup
                                .get('room_type_rate')
                                .hasError('required')
                        "
                        >this field is required!!!</mat-error
                    >
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary">Submit</button>
        </form>
    </mat-card>
</div>
<!-- table for room type -->
<mat-card>
    <mat-form-field>
        <input
            matInput
            (keyup)="applyFilter($event.target.value)"
            placeholder="Filter"
        />
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Sr. number -->
            <ng-container matColumnDef="sr">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr</th>
                <td mat-cell *matCellDef="let row; let i = index">
                    {{ i + 1 }}
                </td>
            </ng-container>

            <!-- Room Type Column -->
            <ng-container matColumnDef="room_type_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Room Type
                </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.room_type_name }}
                </td>
            </ng-container>
            <!-- room_type_rate -->
            <ng-container matColumnDef="room_type_rate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Room Type Rate
                </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.room_type_rate }}
                </td>
            </ng-container>
            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button
                            mat-menu-item
                            (click)="onEdit(row.room_type_name)"
                        >
                            <mat-icon style="font-size: 15px">edit</mat-icon>
                            <span style="font-family: Arial; font-size: 11px;"
                                >Edit</span
                            >
                        </button>
                        <!-- <div *ngFor="let item of staffData._id"> -->
                        <button
                            mat-menu-item
                            (click)="onDelete(row.room_type_name)"
                        >
                            <mat-icon style="font-size: 15px">delete</mat-icon>
                            <span style="font-family: Arial; font-size: 11px;"
                                >Delete</span
                            >
                        </button>
                        <!-- </div> -->
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</mat-card>
