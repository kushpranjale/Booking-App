<mat-card>
    <form
        [formGroup]="bookingFormGroup"
        (ngSubmit)="onSubmit(formDirective)"
        #formDirective="ngForm"
    >
        <div class="example-container">
            <mat-form-field>
                <input
                    matInput
                    placeholder="Enter User Name"
                    formControlName="cust_username"
                />
                <mat-error
                    *ngIf="
                        bookingFormGroup
                            .get('cust_username')
                            .hasError('required')
                    "
                    >this field is required!!!</mat-error
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    placeholder="Enter Adult Count"
                    formControlName="adult_count"
                />
                <mat-error
                    *ngIf="
                        bookingFormGroup.get('adult_count').hasError('required')
                    "
                    >this field is required!!!</mat-error
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    placeholder="Enter Child Count"
                    formControlName="child_count"
                />
                <mat-error
                    *ngIf="
                        bookingFormGroup.get('child_count').hasError('required')
                    "
                    >this field is required!!!</mat-error
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [matDatepicker]="picker_resign_salary"
                    placeholder="booking date"
                    formControlName="booking_time"
                    required
                />
                <mat-datepicker-toggle
                    matSuffix
                    [for]="picker_resign_salary"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker_resign_salary></mat-datepicker>
                <mat-error
                    *ngIf="
                        bookingFormGroup
                            .get('booking_time')
                            .hasError('required')
                    "
                    >this field is required!!!</mat-error
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    placeholder="booking status"
                    formControlName="booking_status"
                />
                <mat-error
                    *ngIf="
                        bookingFormGroup
                            .get('booking_status')
                            .hasError('required')
                    "
                    >this field is required!!!</mat-error
                >
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary">Submit</button>
    </form></mat-card
>
