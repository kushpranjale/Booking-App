<mat-card style="margin-top: 1%;">
    <mat-card>
        <mat-form-field style="width: 100%;">
            <input
                matInput
                (keyup)="applyFilter($event.target.value)"
                placeholder="Filter"
            />
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort #table1>
                <!-- sr number -->
                <ng-container matColumnDef="sr">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Sr
                    </th>
                    <td mat-cell *matCellDef="let row; let i = index">
                        {{ i + 1 }}
                    </td>
                </ng-container>

                <!-- user Name Column -->
                <ng-container matColumnDef="cust_username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        User Name
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.cust_username }}
                    </td>
                </ng-container>

                <!-- adult count -->
                <ng-container matColumnDef="adult_count">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Adult Count
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.adult_count }}
                    </td>
                </ng-container>

                <!-- child count -->
                <ng-container matColumnDef="child_count">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Child Count
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.child_count }}
                    </td>
                </ng-container>

                <!-- book_time -->
                <ng-container matColumnDef="book_time">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Book Time
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.book_time | date: 'medium' }}
                    </td>
                </ng-container>

                <!-- booking_status -->
                <ng-container matColumnDef="booking_status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Booking status
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.booking_status }}
                    </td>
                </ng-container>

                <!-- action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button
                                mat-menu-item
                                (click)="onEdit(row.cust_username)"
                            >
                                <mat-icon style="font-size: 15px"
                                    >edit</mat-icon
                                >
                                <span
                                    style="font-family: Arial; font-size: 11px;"
                                    >Edit</span
                                >
                            </button>
                            <!-- <div *ngFor="let item of staffData._id"> -->
                            <button
                                mat-menu-item
                                (click)="onDelete(row.cust_username)"
                            >
                                <mat-icon style="font-size: 15px"
                                    >delete</mat-icon
                                >
                                <span
                                    style="font-family: Arial; font-size: 11px;"
                                    >Delete</span
                                >
                            </button>
                            <!-- </div> -->
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </mat-card>
</mat-card>
