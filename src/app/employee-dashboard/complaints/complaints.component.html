<mat-card style="margin-top: 1em;">
    <mat-card>
        <mat-form-field style="width: 100%;">
            <input
                matInput
                (keyup)="applyFilter($event.target.value)"
                placeholder="Filter"
            />
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort #table1>
                <!-- Sr Number -->
                <ng-container matColumnDef="sr">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Sr
                    </th>
                    <td mat-cell *matCellDef="let row; let i = index">
                        {{ i + 1 }}
                    </td>
                </ng-container>

                <!-- Complaint Id -->
                <ng-container matColumnDef="complaint_id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Complaint Id
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.complaint_id }}
                    </td>
                </ng-container>

                <!-- Department Id -->
                <ng-container matColumnDef="department_id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Department ID
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.department_id }}
                    </td>
                </ng-container>

                <!-- Room No -->
                <ng-container matColumnDef="room_no">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Room No
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.room_no }}
                    </td>
                </ng-container>

                <!-- Complaint Time -->
                <ng-container matColumnDef="complaint_time">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Complaint Time
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.complaint_time }}
                    </td>
                </ng-container>

                <!-- Complaint Status -->
                <ng-container matColumnDef="complaint_status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Complaint Status
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.complaint_status }}
                    </td>
                </ng-container>

                <!-- Customer Review -->
                <ng-container matColumnDef="customer_review">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Customer Review
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.customer_review }}
                    </td>
                </ng-container>

                <!-- Action Center  -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon> more_vert </mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button
                                mat-menu-item
                                (click)="onDelete(row.department_id)"
                            >
                                <mat-icon style="font-size: 15px"
                                    >delete</mat-icon
                                >
                                <span
                                    style="font-family: Arial; font-size: 11px;"
                                    >Delete</span
                                >
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </mat-card>
</mat-card>
