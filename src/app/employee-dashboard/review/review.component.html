<mat-card style="margin-top: 1em;">
    <mat-card>
        <!-- Filter -->
        <mat-form-field style="width: 100%;">
            <input
                matInput
                (keyup)="applyFilter($event.target.value)"
                placeholder="Filter"
            />
        </mat-form-field>
        <!-- Div Open -->
        <div class="mat-elevation-z8">
            <!-- Table -->
            <table mat-table [dataSource]="dataSource" matSort #table1>
                <!-- Sr Number -->
                <ng-container matColumnDef="sr">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Sr
                    </th>
                    <td mat-cell *matCellDef="let row; let i = index">
                        {{ i + 1 }}
                    </td>
                </ng-container>

                <!-- Customer Username -->
                <ng-container matColumnDef="cust_username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Customer UserName
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.cust_username }}
                    </td>
                </ng-container>

                <!-- Guest Username -->
                <ng-container matColumnDef="guest_username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Guest UserName
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.guest_username }}
                    </td>
                </ng-container>

                <!-- Review -->
                <ng-container matColumnDef="review">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Review
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.review }}
                    </td>
                </ng-container>

                <!-- Department ID -->
                <ng-container matColumnDef="department_id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Department ID
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.department_id }}
                    </td>
                </ng-container>

                <!-- Department Name -->
                <ng-container matColumnDef="department_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Department Name
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.department_name }}
                    </td>
                </ng-container>

                <!-- Rating -->
                <ng-container matColumnDef="rating">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Rating
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.rating }}
                    </td>
                </ng-container>

                <!-- Action Center -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>
                        Action
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button
                                mat-menu-item
                                (click)="
                                    onDelete(
                                        row.cust_username,
                                        row.guest_username
                                    )
                                "
                            >
                                <mat-icon style="font-size: 15px">
                                    delete
                                </mat-icon>
                                <span
                                    style="font-family: Arial; font-size: 11px;"
                                >
                                    Delete
                                </span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>

            <!-- Table Close -->
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        <!-- Div Close -->
    </mat-card>
</mat-card>
